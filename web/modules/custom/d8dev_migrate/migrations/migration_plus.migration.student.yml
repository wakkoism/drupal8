id: student
label: Student/Alumni
migration_tags:
  - Goizuetta
migration_group: goizuettas
source:
  plugin: student_csv
  path: '/data/csv/student-profile.csv'
  delimiter: ','
  enclosure: '"'
  header_row_count: 1
  ids:
    name:
      type: string
  keys:
    - id
  column_names:
    0:
      id: 'name'
    1:
      url: 'url'
  fields:
    - first_name
destination:
  plugin: entity:node
  bundle: student_alumni_profile
process:
  type:
    plugin: default_value
    default_value: student_alumni_profile
  published:
    plugin: default_value
    default_value: 1
  title:
    source: title
    plugin: html_entity_decode
  field_first_name: firstName
migration_dependencies: {}
dependencies:
  enforced:
    module:
      - d8dev_migrate
